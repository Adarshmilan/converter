    <div class="massmaincontent" id="massmaincontent" >
      <div class="massinput">
        <label for="massin">
          <input type="number" id="massin" name="massin" placeholder="Enter mass" />
        </label>
        <label for="massinunit">
          <select name="massinunit" id="massinunit">
            <option value="">Select a unit</option>
            <option value="kg">Kilogram</option>

            <option value="oz">Ounce</option>

      <div class="massoutput">
        <label for="massout">
          <input type="number" id="massout" name="massout" placeholder="Result" />
        </label>
        <label for="massoutunit">
          <select name="massoutunit" id="massoutunit">
            <option value="">Select a unit</option>
            <option value="kg">Kilogram</option>
            <option value="g">Gram</option>
            <option value="mg">Milligram</option>
            <option value="t">Tonne</option>
            <option value="oz">Ounce</option>
