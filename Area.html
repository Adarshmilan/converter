      <div class="areaoutput">
        <label for="areaoutput"></label>
        <input type="number" id="areaoutput" name="areaoutput" placeholder="wait for  result" />
        <label for="outunit">
          <select name="outunit" id="outunit">
            <option value="">Select an unit</option>
            <option value="sqkm">Square Kilometer</option>
            <option value="sqm">Square Meter</option>
            <option value="sqcm">Square Centimeter</option>
